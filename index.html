<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
     <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/> 
    <!-- favicon -->
     <link href="images/favicon-32x32.png" rel="icon"/>
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
 

  <section class="calc">
    <div class="container">
      <div class="header-container d-flex justify-content-between align-items-center">
      <h3 class="title fw-bolder text-white fs-2">Simple Calculator</h3>
      </div>
      
      <div class="screen-row">
        <input type="text" name="result" id="result" placeholder="Result" readonly />
      </div>

      <div class="first-row">
        <input type="button" value="C" click="result.value='' " id="clear-button" />
        <input type="button" value="Del" click="result.value='' " id="erase-button" />
        <input type="button" value="/" onclick="liveScreen('/')" />
      </div>

      <div class="second-row">
        <input type="button" value="7" onclick="liveScreen(7)" />
        <input type="button" value="8" onclick="liveScreen(8)" />
        <input type="button" value="9" onclick=" liveScreen(9)" />
        <input type="button" value="x" onclick="liveScreen('*')" />
      </div>

      <div class="third-row">
        <input type="button" value="4" onclick=" liveScreen(4)" />
        <input type="button" value="5" onclick=" liveScreen(5)" />
        <input type="button" value="6" onclick=" liveScreen(6)" />
        <input type="button" value="-" onclick="liveScreen('-')" />
      </div>

      <div class="fourth-row">
    <input type="button" value="1" onclick="liveScreen(1)" />
    <input type="button" value="2" onclick="liveScreen(2)" />
    <input type="button" value="3" onclick="liveScreen(3)" />
    <input type="button" value="+" onclick="liveScreen('+')" />
      </div>

      <div class="fifth-row">
        <input type="button" value="0" onclick="liveScreen(0)" />
        <input type="button" value="." onclick="liveScreen('.')" />
        <input type="button" value="=" class="equal" onclick="calculate(result.value)" />
      </div>

    </div>
  </section>






 



















<!-- bootstrap js -->
<script src="js/bootstrap.bundle.min.js"></script>
<!-- js -->
<script src="./js/index.js"></script>
</body>
</html>
